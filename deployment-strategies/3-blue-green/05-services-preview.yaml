  namespace: deployment-demo
  labels:
    app: bluegreen-demo
    role: preview
spec:
  type: LoadBalancer
  selector:
    app: bluegreen-demo
    version: green
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
