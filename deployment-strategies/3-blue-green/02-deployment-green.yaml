apiVersion: apps/v1
kind: Deployment
metadata:
  name: green-deployment
  namespace: deployment-demo
  labels:
    app: bluegreen-demo
    version: green
spec:
  replicas: 5
  selector:
    matchLabels:
      app: bluegreen-demo
      version: green
  template:
    metadata:
      labels:
        app: bluegreen-demo
        version: green
        color: green
    spec:
      containers:
      - name: app
        image: YOUR_REGISTRY/deployment-demo:v2
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3000
        env:
        - name: APP_VERSION
          value: "v2"
        - name: APP_COLOR
          value: "green"
        - name: DEPLOYMENT_TYPE
          value: "green"
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
