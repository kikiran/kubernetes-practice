apiVersion: apps/v1
kind: Deployment
metadata:
  name: canary-test
  namespace: deployment-demo
  labels:
    app: canary-demo
    version: canary
spec:
  replicas: 1  # 10% of traffic initially
  selector:
    matchLabels:
      app: canary-demo
      version: canary
  template:
    metadata:
      labels:
        app: canary-demo
        version: canary
        track: canary
    spec:
      containers:
      - name: app
        image: YOUR_REGISTRY/deployment-demo:v2
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3000
        env:
        - name: APP_VERSION
          value: "v2"
        - name: APP_COLOR
          value: "green"
        - name: TRACK
          value: "canary"
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
